<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html input type</title>
    <style>
        div{
            background-color: seagreen;
            color: white;
            width: 300px;

            padding: 10px;
            margin: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>


    <!-- input type text -->
<div>
    <form>
        <label for="username">user name</label>
        <input type="text" id="username">
    </form>
</div>
    <!-- input type password -->
    <div>
    <form>
        <label for="password">password </label>
        <input type="password" id="password">
    </form>
</div>

    <!-- input type submit -->
<div>
    <form>
        <label for="username1">user name</label>
        <input type="text" id="username">
        <input type="submit" id="submit">
    </form>
</div>
    <!-- input type reset -->
    <div>
    <form>
        <label for="username">user name</label>
        <input type="text" id="username">
        <br>
        <input type="reset" id="reset">
    </form>
</div>

    <!-- input type radio -->
    <div>
        <form>
            <label>Do you like me</label>
            <input type="radio" name="like"> Yes
            <input type="radio" name="like"> No
        </form>
    </div>

    <!-- input type checkbox -->
    <div>
        <form>
            <label>sleact your hobby</label>
            <br>
            <input type="checkbox" value="eating"> Eating
            <input type="checkbox" value="Sleaping"> Sleaping
            <input type="checkbox" value="Coding"> Coding
        </form>
    </div>


    <!-- HTML5 Input Types color, date, datetime-local, email    month, number, range, search, time, url, Week-->
    <h1>HTML 5input type</h1>
    <!--color-->
    <div>
        <form>
            <label for="color">sleact color</label>
            <input type="color" id="color">
        </form>
    </div>
   

    <!--date-->
    <div>
        <form>
            <label for="date">sleact date</label>
            <input type="date" id="date">
        </form>
    </div>
    <!--time-->
    <div>
        <form>
            <label for="datetime">sleact date time</label>
            <input type="datetime-local" id="datetime">
        </form>
    </div>
<!--email-->
<div>
    <form>
        <label>Enter your email</label>
        <input type="email" id="email">
        <input type="submit" value="submit">
    </form>
</div>
<!--month-->
<div>
    <form>
        <label for="month">Sleact a mont</label>
        <input type="month" id="month">
    </form>
</div>
<!--number-->
<div>
    <form>
        <label>Sleact your age :</label>
        <input type="number" id="number" min="18" max="70";>
    </form>
</div>

<!--range-->
<div>
    <form>
        <label for="range">Sleact a range :</label>
        0<input type="range" id="range" min="0" max="100">100
    </form>
</div>
<!--serch-->

<div>
    <form>
        <label for="serch">serch here</label>
        <input type="serch" id="serch">
    </form>
</div>

<div>
    <form>
        <label>Sleact a time</label>
        <input type="time" id="time">
    </form>
</div>

<div>
    <form>
        <label for="url">enter url web:</label>
        <input type="url" id="url">
        <input type="submit" value="submit">
    </form>
</div>

<!--week-->
<div>
    <form>
        <label for="week">sleact week</label>
        <input type="week" id="week">
    </form>
</div>
<br><br><hr>

</body>
</html>
