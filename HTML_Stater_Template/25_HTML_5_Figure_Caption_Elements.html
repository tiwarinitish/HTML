<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 5 figure, figurcaption</title>
    <style>
    	figure{
    		border: 2px solid gray;
    		width: 300px;
    		padding: 5px;
    		border-radius: 7px;
    	}
    	figure:hover{
    		box-shadow: 7px 7px 7px gray;
    		cursor: pointer;/*for hand simbole*/
    	}
    	figure img{
    		border-radius: 7px;
    	}
    	figcaption{
    		text-align: center;
    		padding: 10px; 
    	}
    </style>
</head>
<body>
	<figure>
		<img src="img/corporate.jpg" width="300px" height="200px">
		<figcaption>
			source: this is corporate image
		</figcaption>
	</figure>

</body>
</html>
