    <style>
    	#forest_image{
    		border: 10px solid colour;
    		padding: 5px;
    	}
    </style>
</head>
<body>

    <p>!-- Simple Image --</p>
    <img src="C:\Users\TIWARY\Desktop\60880350.jpg">

    <p>!-- Image with Width and Height --</p>
